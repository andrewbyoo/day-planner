<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container mb-4">
    <article class="row" id="row1" data-hour="9">
      <section class="padding5px col-2 border border-left-0 text-right">9 AM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input1"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row1Btn"></button>
    </article>
    <article class="row" id="row2" data-hour="10">
      <section class="padding5px col-2 border border-left-0 text-right">10 AM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input2"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row2Btn"></button>
    </article>
    <article class="row" id="row3" data-hour="11">
      <section class="padding5px col-2 border border-left-0 text-right">11 AM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input3"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row3Btn"></button>
    </article>
    <article class="row" id="row4" data-hour="12">
      <section class="padding5px col-2 border border-left-0 text-right">12 PM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input4"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row4Btn"></button>
    </article>
    <article class="row" id="row5" data-hour="13">
      <section class="padding5px col-2 border border-left-0 text-right">1 PM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input5"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row5Btn"></button>
    </article>
    <article class="row" id="row6" data-hour="14">
      <section class="padding5px col-2 border border-left-0 text-right">2 PM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input6"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row6Btn"></button>
    </article>
    <article class="row" id="row7" data-hour="15">
      <section class="padding5px col-2 border border-left-0 text-right">3 PM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input7"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row7Btn"></button>
    </article>
    <article class="row" id="row8" data-hour="16">
      <section class="padding5px col-2 border border-left-0 text-right">4 PM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input8"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row8Btn"></button>
    </article>
    <article class="row" id="row9" data-hour="17">
      <section class="padding5px col-2 border border-left-0 text-right">5 PM</section>
      <input type="text" class="padding5px margin1px col-9 border border-left-0 middleColumn" name="planner-input" id="input9"></input>
      <button class="margin1px col-1 saveBtn text-center bi-sd-card" id="row9Btn"></button>
    </article>
    <input type="button" value="Reset" id="resetBtn">
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
